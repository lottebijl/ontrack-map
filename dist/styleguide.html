<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>Skeleton</title>
  <link href="https://fonts.googleapis.com/css?family=Cambo|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="0" height="0" style="position:absolute">

    <symbol id="icon-caret-down" viewBox="0 0 14 8">
      <path d="M7 5.586L12.293.293a1 1 0 0 1 1.414 1.414l-6 6a1 1 0 0 1-1.414 0l-6-6A1 1 0 1 1 1.707.293L7 5.586z"></path>
    </symbol>

    <symbol id="icon-caret-up" viewBox="0 0 14 8">
      <path d="M7 2.414L1.707 7.707A1 1 0 0 1 .293 6.293l6-6a1 1 0 0 1 1.414 0l6 6a1 1 0 1 1-1.414 1.414L7 2.414z"></path>
    </symbol>

  </svg>
  <div class="row">
    <div class="columns small-30">
      <section class="section-styleguide">
        <h1>Styleguide</h1>
        <section class="section-buttons">
          <h2>Buttons</h2>
          <a href="#" class="btn btn-primary">Button primary</a>
          <a href="#" class="btn btn-secondary">Button secondary</a>
          <a href="#" class="btn btn-tertiary">Button tertiary</a>
          <a href="#" class="btn btn-gray">Button gray</a>
          <a href="#" class="btn btn-arrow">
            <svg class="icon icon-arrow-left" viewBox="0 0 100 100">
              <use xlink:href="#icon-arrow-left"></use>
            </svg>
          </a>
          <a href="#" class="btn btn-arrow">
            <svg class="icon icon-arrow-right" viewBox="0 0 100 100">
              <use xlink:href="#icon-arrow-right"></use>
            </svg>
          </a>
        </section>
        <section class="section-icons">
          <h2>Icons</h2>
          <svg class="icon icon-arrow-left" viewBox="0 0 100 100">
            <use xlink:href="#icon-arrow-left"></use>
          </svg>
          <svg class="icon icon-arrow-right" viewBox="0 0 100 100">
            <use xlink:href="#icon-arrow-right"></use>
          </svg>
          <svg class="icon icon-caret-up" viewBox="0 0 100 100">
            <use xlink:href="#icon-caret-up"></use>
          </svg>
          <svg class="icon icon-caret-down" viewBox="0 0 100 100">
            <use xlink:href="#icon-caret-down"></use>
          </svg>
        </section>
        <section class="section-links">
          <h2>Links</h2>
          <a href="#" class="link">Tekst link</a>
          <a href="#" class="link link-secondary">Tekst link</a>
          <a href="#" class="link link-tertiary">Tekst link</a>
        </section>
        <section class="section-pagination">
          <h2>Pagination</h2>
          <a href="btn btn-pagination">2</a>
          <a href="btn btn-pagination btn-pagination--active">2</a>
        </section>
        <section class="section-textstyles">
          <h2>Text Styles</h2>
          <p class="header-title">Header title</p>
          <p class="section-title">Section title</p>
          <p class="body-text">Lorem ipsum dolor set amet..</p>
          <p class="content-title">Content title</p>
          <p class="content-subtitle">Content subtitle</p>
        </section>
      </section>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyDA9w9HOxuTsR8bVmnvQVDE6CJacA0uEQ0"></script>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>
  <script>
    <!-- TODO: analytics -->
  </script>
</body>

</html>
